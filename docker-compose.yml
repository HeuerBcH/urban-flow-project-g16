version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: urbanflow-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: urbanflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pdc-agent:
    image: grafana/pdc-agent:latest
    container_name: pdc-agent
    # o agent precisa enxergar o host e o Postgres, por isso usamos host
    network_mode: host
    restart: always
    command:
      - "-token"
      - "${GRAFANA_PDC_TOKEN}"
      - "-cluster"
      - "prod-sa-east-1"
      - "-gcloud-hosted-grafana-id"
      - "1414956"

volumes:
  postgres_data:
