version: "3.8"

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: urbanflow-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-urbanflow}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pdc-agent:
    image: grafana/pdc-agent:latest
    container_name: urbanflow-pdc-agent
    # o agent precisa enxergar o host e o Postgres
    network_mode: host
    restart: always
    command:
      - "-token"
      - "${GRAFANA_PDC_TOKEN}"
      - "-cluster"
      - "${GRAFANA_PDC_CLUSTER}"
      - "-gcloud-hosted-grafana-id"
      - "${GRAFANA_PDC_ID}"
    environment:
      GRAFANA_HOST: "${GRAFANA_HOST}"

volumes:
  postgres_data:
